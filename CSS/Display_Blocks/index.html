<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display our Blocks</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="images/github.jpg" alt="github">
            <h1>Display our Blocks!</h1>
            <div id="white"><img src="images/catandninja.png" alt="cat and ninja"></div>
        </div>
        <div class="row">
            <div class="blue"><img src="images/dojocat.jpg"></div>
            <div class="red"><img src="images/heisencat.png" alt="heisencat"></div>
            <div class="blue"><img src="images/linkcat.png" alt="linkcat"></div>
            <div class="red"><img src="images/ironcat.png" alt="ironcat"></div>
            <div class="blue"><img src="images/defunktocat.png" alt="defunktocat"></div>
        </div>
        <div class="row">
            <div class="blue"><img src="images/coder2.jpg" alt="coder2"></div>
            <div class="red"><img src="images/riddlocat.png" alt="riddlocat"></div>
            <div class="blue"><img src="images/chellocat.jpg" alt="chellocat"></div>
            <div class="red"><img src="images/stormtroopocat.png" alt="stormtroopocat"></div>
            <div class="blue"><img src="images/visionary.jpg" alt="visionary"></div>
        </div>
        <div class="row">
            <div class="blue"><img src="images/cherry.jpg" alt="coder2"></div>
            <div class="red"><img src="images/oktobercat.png" alt="riddlocat"></div>
            <div class="blue"><img src="images/mario.png" alt="chellocat"></div>
            <div class="red"><img src="images/cooler.png" alt="stormtroopocat"></div>
            <div class="blue"><img src="images/jean-luc-picat.jpg" alt="visionary"></div>
        </div>
        <div class="row">
            <div class="blue"><img src="images/aidorucat.png" alt="coder2"></div>
            <div class="red"><img src="images/domo-cat.png" alt="riddlocat"></div>
            <div class="blue"><img src="images/kantana.jpg" alt="chellocat"></div>
            <div class="red"><img src="images/daftpunk.gif" alt="stormtroopocat"></div>
            <div class="blue"><img src="images/codercat.jpg" alt="visionary"></div>
        </div>
    </div>
</body>

</html>
