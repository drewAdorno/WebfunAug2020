<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="display-1">My Registration Form</h1>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="pwConfirm">Confirm Password</label>
        <input type="password" class="form-control" id="pwConfirm">
    </div>
    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday">
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="" id="">Male</label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="" id="">Female</label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="" id="">Other</label>
    </div>

    <div class="form-group">
      <label for="">A short description about yourself:</label>
      <textarea class="form-control" name="" id="" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="fav_lang">Favorite Language</label>
        <select multiple class="form-control" id="fav_lang">
          <option>Javascript</option>
          <option>Python</option>
          <option>CSS</option>
          <option>HTML</option>
          <option>React</option>
        </select>
      </div>
</body>
</html>
